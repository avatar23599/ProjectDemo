<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Product', ~{this :: div})}">

<head>
	<title>Product</title>
</head>

<body>
	<div class="content-wrapper">
		<section class="content">
          <div class="card-header">
            <h3 class="card-title">Form Create</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" th:action="@{/admin/order/import}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name Product</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Quantity</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Quantity">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Price</label>
                <input type="text" class="form-control" placeholder="Quantity" disabled>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Shipping address</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price" >
              </div>
  				<!-- textarea -->
				  <div class="form-group">
				    <label>Note</label>
				    <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="${product.description}"></textarea>
				  </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
		</section>
	</div>
</html>
